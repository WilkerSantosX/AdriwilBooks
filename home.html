		<script>
			$(document).ready(function() {
							
				$("#pagination1").quickPagination({pagerLocation:"both",pageSize:"9"});
				
				$('#aplicarFiltro').click(function(){
				$('#filter').toggle();
				});
				
				$('#fazerUpload').click(function(){
				$('#upload').toggle();
				});
				
				$('#tipoPesquisa').change(function () {

					var value = $(this)['0']['value'];

					if (value == "Autor") {
						$('#SearchCategoria').hide();
						$('#SearchTitulo').hide();
						$('#SearchAutor').show();
					} else if (value == "Titulo") {
						$('#SearchCategoria').hide();
						$('#SearchAutor').hide();
						$('#SearchTitulo').show();
					} else if (value == "Categoria") {
						$('#SearchAutor').hide();
						$('#SearchTitulo').hide();
						$('#SearchCategoria').show();
					}
				});
						
			});
